
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" href="stylesheet.css">
<script src="jquery-3.1.0.min.js" async></script>
<script src="script.js" async></script>

</head>
<body>
	<div class="login-page">
		<div>
			<h1>Welcome to Online Quiz Master!</h1>
			<p>To get started, you need to enter your details to enroll with
				us. Or login to access your details, if you are already enrolled.</p>
		</div>
		<div class="form">
			<form class="register-form" action="registerinfo" method="post">
				<input type="text" placeholder="name" />
				<input type="password" placeholder="password" />
				<input type="text" placeholder="email address" />
				<button>create</button>
				<p class="message">
					Already registered? <a href="#">Sign In</a>
				</p>
				</form>
				<form class="login-form" action="logininfo" method="post">
					<input type="text" placeholder="username" />
					<input type="password" placeholder="password" />
					<button>login</button>
					<p class="message">
						Not registered? <a href="#">Create an account</a>
					</p>
					</form>
		</div>
		<footer>
		<h6>By Deepak Ahuja</h6>
		</footer>


	</div>
</body>
</html>
